<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<script src="">

	// js提供给oc调用的代码
	function onNoneParamClicked() {
		alert('没有参数');
	}

	function onOneParamClicked(param1) {
		alert("一个参数param1:" + param1);
	}

	function onTwoParamsClicked(param1,param2) {
		alert("参数1是:" + param1 + "参数2" + param2);
	}

	// js响应html页面方法
	function onBtnNoneParamClicked() {
		location.href = "ydq://showNoneParam";
	}

	function onBtnOneParamClicked() {
		location.href = "ydq://showOneParam?aka";
	}	

	function onBtnTwoParamClicked() {
		location.href = "ydq://ydq://showTwoParams?aka&man";
	}


	</script>
</head>
<body>

<!-- content -->
	<div>
		<button type="button" onclick="onBtnNoneParamClicked" >没有参数</button>
	</div>
	<div>
		<button type="button" onclick="onBtnNoneParamClicked" >一个参数</button>
	</div>	
	<div>
		<button type="button" onclick="onBtnNoneParamClicked" >两个参数</button>
	</div>	
</body>
</html>
