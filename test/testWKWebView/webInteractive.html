<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
    <style>
        .btn{width:60%; padding: 0px 30px; background-color: #0071E7; border: solid 1px #0071E7; border-radius:5px; font-size: 1.2em; color: white}
    </style>

	<script>

	// js提供给oc调用的代码
	function onNoneParamClicked() {
		alert('没有参数');
	}

	function onOneParamClicked(param1) {
		alert("一个参数param1:" + param1);
	}

	function onTwoParamsClicked(param1,param2) {
		alert("参数1是:" + param1 + "参数2" + param2);
	}

	// js响应html页面方法
	function onBtnNoneParamClicked() {
		location.href = "ydq://showNoneParam"
	}

	function onBtnOneParamClicked() {
		location.href = "ydq://showOneParam_?aka"
	}	

	function onBtnTwoParamClicked() {
		location.href = "ydq://showTwoParams_sex_?aka&man"
	}

	</script>
</head>
<body>

<!-- content -->
	<div>
		<button class="btn" type="button" onclick="onBtnNoneParamClicked()">没有参数</button>
	</div>
	<div>
		<button class="btn" type="button" onclick="onBtnOneParamClicked()">一个参数</button>
	</div>	
	<div>
		<button class="btn" type="button" onclick="onBtnTwoParamClicked()">两个参数</button>
	</div>	
</body>
</html>
